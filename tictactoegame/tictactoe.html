<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <p class="msg hide">Winner</p>
    </div>
    <section>
        <h1>Tic Tac Toe</h1>
        <div class="container">

            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>
        <button class="btn">Reset Button</button>
    </section>
    <script src="javascript.js"></script>
</body>
</html>
